---
# defaults variable file for openssh
openssh_user: openssh

global_config_dir: /etc/ssh

service_name: sshd
service_package: openssh
service_config_file: sshd_config

client_config_file: ssh_config

global_knownhosts_file: ssh_known_hosts
user_knownhosts_file: known_hosts

authorized_keys_file: authorized_keys

managed_configs:
  - service
  - client
  - known_hosts
  - authorized_keys
  - user_identities

config:
  service:
    PermitRootLogin: 'yes'
    AuthorizedKeysFile: '.ssh/authorized_keys'
    ChallengeResponseAuthentication: 'no'
    UsePAM: 'yes'
    PrintMotd: 'no'
  client:
    global:
      '*':
        AddKeysToAgent: 'yes'
        ForwardAgent: 'yes'
        IdentityFile: '~/.ssh/id_rsa'
