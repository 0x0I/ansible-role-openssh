---
# kitchen configuration for CI testing
driver:
  name: docker

# Special config for enabling systemd init
default_driver_config: &default_driver_config
  run_command: /sbin/init
  cap_add:
    - SYS_ADMIN
  run_options:
    env: container=docker
  volume:
    - /sys/fs/cgroup:/sys/fs/cgroup
  provision_command:
    - sed -i 's/UsePAM yes/UsePAM no/g' /etc/ssh/sshd_config
    - systemctl enable sshd.service

transport:
  # TODO: remove with better solution than workaround:
  # https://github.com/test-kitchen/test-kitchen/issues/1035
  max_ssh_sessions: 6

provisioner:
  hosts: test-kitchen
  name: ansible_playbook
  require_chef_for_busser: false
  require_ruby_for_busser: false
  ansible_verbosity: 2
  ansible_verbose: true

verifier:
  name: inspec

platforms:
  - name: centos-7
    driver_config:
      <<: *default_driver_config
  - name: fedora-28
    driver_config:
      <<: *default_driver_config
  - name: fedora-29
    driver_config:
      <<: *default_driver_config
  - name: ubuntu-16.04
    driver_config:
      <<: *default_driver_config
      provision_command:
        - sed -i 's/UsePAM yes/UsePAM no/g' /etc/ssh/sshd_config
        - systemctl enable ssh.service
  - name: ubuntu-18.04
    driver_config:
      <<: *default_driver_config
      provision_command:
        - sed -i 's/UsePAM yes/UsePAM no/g' /etc/ssh/sshd_config
        - systemctl enable ssh.service
  - name: debian-8
    driver_config:
      <<: *default_driver_config
      run_command: /lib/systemd/systemd
      provision_command:
        - sed -i 's/UsePAM yes/UsePAM no/g' /etc/ssh/sshd_config
        - systemctl enable ssh.service
  - name: debian-9
    driver_config:
      <<: *default_driver_config
      run_command: /lib/systemd/systemd
      provision_command:
        - sed -i 's/UsePAM yes/UsePAM no/g' /etc/ssh/sshd_config
        - systemctl enable ssh.service

suites:
  - name: authorized_keys
    provisioner:
      playbook: test/integration/authorized_keys/default_playbook.yml
    verifier:
      inspec_tests:
        - path: test/integration/authorized_keys
  - name: client_config
    provisioner:
      playbook: test/integration/client_config/default_playbook.yml
    verifier:
      inspec_tests:
        - path: test/integration/client_config
  - name: known_hosts
    provisioner:
      playbook: test/integration/known_hosts/default_playbook.yml
    verifier:
      inspec_tests:
        - path: test/integration/known_hosts
  - name: service_config
    provisioner:
      playbook: test/integration/service_config/default_playbook.yml
    verifier:
      inspec_tests:
        - path: test/integration/service_config
  - name: user_identities
    provisioner:
      playbook: test/integration/user_identities/default_playbook.yml
    verifier:
      inspec_tests:
        - path: test/integration/user_identities
  - name: enable_ssh_agent
    provisioner:
      playbook: test/integration/enable_ssh_agent/default_playbook.yml
    verifier:
      inspec_tests:
        - path: test/integration/enable_ssh_agent
