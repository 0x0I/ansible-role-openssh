---
# OpenSSH service (sshd_config) configuration rendering

- name: Ensure existence of service configuration file
  file:
    path: "{{ service_config_dir }}/{{ service_config_file }}"
    state: file
    owner: root
    group: root
    mode: 0600
  become: true
  when: config.service is not none

- name: backup original service configuration prior to applying automation
  command: |
    mv "{{ service_config_dir }}/{{ service_config_file }}" "{{ service_config_dir }}/{{ service_config_file }}.bak"
  become: true
  when: config.service is not none

- name: Ensure proper permissions of backup to allow for all user reference
  file:
    path: "{{ service_config_dir }}/{{ service_config_file }}.bak"
    state: file
    owner: root
    group: root
    mode: 0644
  become: true
  when: config.service is not none

- name: Copy sshd_config configuration in place
  template:
    src: "{{ service_config_file }}.j2"
    dest: "{{ service_config_dir }}/{{ service_config_file }}"
    owner: root
    group: root
    mode: 0600
  become: true
  when: config.service is not none
  notify:
    - restart SSH daemon
