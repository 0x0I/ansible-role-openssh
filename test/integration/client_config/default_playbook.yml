---
- name: Default playbook for testing
  hosts: test-kitchen
  roles:
    - ansible-role-openssh
  vars:
    managed_configs:
      - client
    ssh_config:
      client:
        global:
          '*':
            AddKeysToAgent: 'no'
            ForwardAgent: 'yes'
            IdentityFile: '~/.ssh/id_rsa'
        kitchen:
          'user.dev.com':
            AddKeysToAgent: 'yes'
            ForwardAgent: 'no'
            IdentityFile: '~/.ssh/test_rsa'
