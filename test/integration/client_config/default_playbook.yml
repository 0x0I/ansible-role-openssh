---
- name: Default playbook for testing
  hosts: test-kitchen
  roles:
    - ansible-role-openssh
  vars:
    managed_configs:
      - client
    auto_enable_agent: []
    ssh_config:
      client:
        global:
          '*':
            options:
              AddKeysToAgent: 'no'
              ForwardAgent: 'yes'
              IdentityFile: '~/.ssh/id_rsa'
        kitchen:
          'host "dev-user.dev.com" and "dev-user"':
            keyword: "Match"
            options:
              AddKeysToAgent: 'no'
              ForwardAgent: 'no'
              IdentityFile: '~/.ssh/test_rsa'
