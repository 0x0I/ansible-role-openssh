---
- name: Default playbook for testing
  hosts: test-kitchen
  pre_tasks:
    - name: Create test user
      user:
        name: test
    - name: Ensure existence of test's .ssh DIR
      file:
        path: /home/test/.ssh
        state: directory
        owner: test
  roles:
    - ansible-role-openssh
  vars:
    managed_configs:
      - client
      - known_hosts
      - service
      - authorized_keys
      - user_identities
    auto_enable_agent: []
    ssh_config:
      authorized_keys:
        test:
          "test-key":
            options:
              - "command='dump /home'"
            key: "/etc/ssh/ssh_host_rsa_key.pub"
      client:
        global:
          '*':
            options:
              ForwardAgent: 'yes'
      known_hosts:
        kitchen:
          "test-key-dict":
            hostnames:
              - "*"
            key: "a key with comments"
      service:
        PrintMotd: 'no'
      user_identities:
        kitchen:
          src: "/etc/ssh/ssh_host_rsa_key"
          dest: "id_rsa"
