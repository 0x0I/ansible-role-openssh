---
- name: Default playbook for testing
  hosts: test-kitchen
  roles:
    - ansible-role-openssh
  vars:
    managed_configs:
      - client
      - known_hosts
      - service
      - authorized_keys
      - user_identities
    ssh_config:
      authorized_keys:
        test:
          "test-key":
            options:
              - "command='dump /home'"
            key: "/etc/ssh/ssh_host_rsa_key.pub"
      client:
        global:
          '*':
            ForwardAgent: 'yes'
      known_hosts:
        kitchen:
          "test-key-dict":
            hostnames:
              - "*"
            key: "a key with comments"
      service:
        PrintMotd: 'no'
      user_identities:
        kitchen:
          src: "/etc/ssh/ssh_host_rsa_key"
          dest: "id_rsa"
